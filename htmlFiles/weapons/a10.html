    <h1 class="titleH1">LACT-450<br>
        メモ書き</h1>
    <p class="memo">
        ラクトではなくもっと難しそうなトライストリンガーで行きたいと思います。<br>
        どんなギアにすればいいのかわからない。とりあえず、インク効率とインク回復でいいや<br>
        見方が強かったので勝てました。だいぶ戦犯してましたね。６キル３デス１すぺです。<br>
        たてうちだけでなくよこうちもあることを把握してやるとイケそうです。<br>
        次は負けました。普通に武器がどうこうとかではなく、一人に執着していたら敵が全員死んでました。<br>
        ４キル２デス２スペでした。<br>
        負けました。けっこうなぼろまけ相手のスピナー二枚がきつかったですね。三戦目です。<br>
